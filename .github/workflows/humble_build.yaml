name: ROS 2 Humble

on:
  push:
    branches:
      - feature/ros2

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: sntarg/unitree_ros:humble
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build
        run: . /opt/ros/humble/setup.sh && ./setup.sh
