name: ROS 2 Iron

on:
  push:
    branches:
      - feature/ros2

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ros:iron
    steps:
      - name: Create Workspace and checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Build
        run: . /opt/ros/iron/setup.sh && ./.github/workflows/setup.sh && colcon build